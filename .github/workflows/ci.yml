name: CI

on:
  push:
    branches:
      - dev
      - main
      - 'feature/**'
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test:unit -- --run

      - name: Build (static assets)
        run: npm run build